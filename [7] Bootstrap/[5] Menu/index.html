<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 1st</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>


</head>
<body>


<!--navbar = Enitialization / navbar-expand = float left er kaj kore / navbar-light = font color /bg-light = background color/-->
<!--navbar-nav = navber declar kora / -->
<!--nav-item = lode time sped houa,specity kore dea / nav-link = menu ta sundor kora,manage kora-->
<!--dropdown = Enitialization / dropdown-toggle = a tag e click korle jate kaj kore-->
<!--dropdown-menu = declar kora-->
<!--flex-row-reverse = oposit direction tteke kono kicu start korar jonno-->
<!--form-control = search box ta managed /sundor hoye gese-->
<!--me-2 =margineRight search box tteke button ta ekttu dure sorve-->
<!--navbar-collapse = hide hoye jave but navbar position (navbar-expand-md)-->


<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>






















<script src="bootstrap/js/jquery-3.5.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js.js"></script>
</body>
</html>
