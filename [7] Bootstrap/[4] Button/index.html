<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 1st</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container">
    <div class="row">

        <div class="col-md-12">
<!--            btn = btnEnisialization than (btn-dark = btn class name btn ta kamon hove-->

            <input type="submit" class="btn btn-danger" value="Danger"/>
            <input type="submit" class="btn btn-success" value="success"/>
            <input type="submit" class="btn btn-secondary" value="secondary"/>
            <input type="submit" class="btn btn-link" value="link"/>
            <input type="submit" class="btn btn-primary" value="primary"/>
            <input type="submit" class="btn btn-close" value="" />
            <input type="submit" class="btn btn-info" value="info"/>
            <input type="submit" class="btn btn-light" value="light" />
            <input type="submit" class="btn btn-warning" value="warning" />
            <input type="submit" class="btn btn-dark" value="dark" />
        </div>

        <hr/>


        <div class="col-md-12">
            <button type="submit" class="btn btn-outline-info">outline-info</button>
            <button type="submit" class="btn btn-outline-success">outline-success</button>
            <button type="submit" class="btn btn-outline-danger">outline-danger</button>
            <button type="submit" class="btn btn-outline-dark">outline-dark</button>
            <button type="submit" class="btn btn-outline-light">outline-light</button>
            <button type="submit" class="btn btn-outline-primary">outline-primary</button>
            <button type="submit" class="btn btn-outline-secondary">outline-secondary</button>
        </div>

        <hr/>

        <div class="col-md-12">
            <button type="submit" class="btn btn-group-vertical">group-vertical</button>
            <button type="submit" class="btn btn-group">group</button>
            <button type="submit" class="btn btn-sm">btn-sm</button>
            <button type="submit" class="btn btn-lg">btn-lg</button>
            <button type="submit" class="btn btn-group-sm">group-sm</button>
            <button type="submit" class="btn btn-group-lg">group-lg</button>
            <button type="submit" class="btn btn-close-white">close-white</button>
        </div>





    </div>
</div>



<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
