<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>



<form method="post" action="" id="form" >

<table>
    <tr>
        <td>First Name</td>
        <td>
            <input type="text" id="firstName" >
            <span id="firstNameError"></span>
        </td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>
            <input type="text" id="lastName">
            <span id="lastNameError"></span>
        </td>
    </tr>
    <tr>
        <td>Email Address</td>
        <td>


            <input type="email" id="emailAddress">
            <span id="emailAddressError"></span>
        </td>
    </tr>
    <tr>
        <td>Password</td>
        <td>
            <input type="password" id="password">
            <input type="checkbox" id="showHide"> Show Password
            <span id="passwordError"></span>
        </td>
    </tr>
    <tr>
        <td>Confrim Password</td>
        <td>
            <input type="password" id="confriPassword">
            <span id="confrimPasswordError"></span>
        </td>
    </tr>
    <tr>
        <td>Gender Info</td>
        <td>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <span id="genderInfoError"></span>
        </td>
    </tr>
    <tr>
        <td>District Name</td>
        <td>
            <select id="districtName">
                <option value=" ">Select Your District</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Brishal">Brishal</option>
            </select>
            <span id="districtError"></span>
        </td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" id="btn" value="Submit"></td>
    </tr>

</table>

</form>





<script src="jquery/jquery-3.5.1.js"></script>
<script src="js.js"></script>

</body>
</html>
