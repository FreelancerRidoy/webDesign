        <td><input type="number" id="lastNumber"/></td>

        <th>Result</th>
        <td><input type="text" id="result"/></td>
    </tr>
    <tr>
        <th></th>
        <td>

            <input type="submit" id="multiplication" value="*"/>
            <input type="submit" id="divition" value="/"/>
            <input type="submit" id="remainder" value="%"/>
        </td>
